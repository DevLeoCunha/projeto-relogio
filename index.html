<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- js, defer faz carregar o script após carregar todo o html -->
    <script defer src="./js/script.js"></script>

</head>
<body>
    


    <main>

        <div class="clock">

            <!-- Para colocarmos espaço na div ao cria-la com o . fazemos assim:
            div.teste.teste-1 -> entre o teste.teste ficará um espaço assim -> teste teste. -->

            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <!-- Para criar essas div's em sequência, eu fiz o seguinte:
            div.number.number-$*12{$} O sifrão é o valor a ser multiplicado pelo 12 
            e o que ta dentro das chaves é o valor que será multiplicado e constará no conteúdo de texto desta div-->

            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>

        </div>

    </main>





</body>
</html>
